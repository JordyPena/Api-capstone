 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Quick Fit</title>
     <link rel="stylesheet" href="index.css">
 </head>
 <body>
<div class="background"></div>
    <!--create a dropdown of all excercies-->
    <div class="header">Quick Fit</div>
    <div class="header">On the go? Need a quick workout. Select a body part and the number of exercises you need!</div>
    <div class="form-container">
        <form>
            <div>
                <label for="bodypart">Choose a bodypart:</label>
                <select id="bodypart">
                    <option value="Arms">Arms</option>
                    <option value="Legs">Legs</option>
                    <option value="Abs">Abs</option>
                    <option value="Chest">Chest</option>
                    <option value="Back">Back</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Calves">Calves</option>
                </select>
            </div>
            <!--choose workout amounts-->
            <div>
                <label for="resultAmount">Amount of workouts needed:</label>
                <input type="number" id="resultAmount" min="0">        
            </div>
            <div>
                <input id="submit" type="submit">
            </div>
            <div class="errors"></div>
        </form>
    </div>
    
    
    
    <!--display results-->
    <div id="result" class="result">
        
    </div>
    
    
    
   <!--display youtube videos-->
    <p id="hidden" class="hidden">Other related workout videos:</p>

        <div id="videos"></div>
           
        
    
    

    

    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

    <script src="index.js"></script>

     
 </body>

 
 </html>

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="index.css">
 </head>
 <body>
<div class="background"></div>
    <!--create a dropdown of all excercies-->
    <div class="form-container">
        <form>
            <div>
                <label for="bodypart">Choose a bodypart:</label>
                <select id="bodypart">
                    <option value="Arms">Arms</option>
                    <option value="Legs">Legs</option>
                    <option value="Abs">Abs</option>
                    <option value="Chest">Chest</option>
                    <option value="Back">Back</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Calves">Calves</option>
                </select>
            </div>
            
            <div>
                <label for="resultAmount">Amount of workouts needed:</label>
                <input type="number" id="resultAmount" minlength="1" maxlength="2">        
            </div>
            <div>
                <input id="submit" type="submit">
            </div>
            
        </form>
    </div>
    
    
    
    
    <div id="result" class="result">
        
    </div>
    
   
    <p id="hidden" class="hidden">Other related workout videos:</p>
    
    <div class="list">

        <div id="videos"></div>
       
    </div>

    

    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

    <script src="index.js"></script>

     
 </body>

 
 </html>
